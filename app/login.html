<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f5e6ff; /* Light purple */
      }
      .login-container {
        max-width: 800px;
        margin: auto;
        margin-top: 20%;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2); /* Shadow effect */
        border-radius: 2%;
      }
      .login-image {
        background-image: url("your_image_url.jpg"); /* Image URL */
        background-size: cover;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card login-container">
            <div class="row no-gutters">
              <!-- Image -->
              <div
                class="col-md-6"
                style="background-color: rgb(208, 231, 252)"
              >
                <div class="login-image mt-3">
                  <img
                    src="assets/img/login-left.png"
                    class="img-fluid"
                    alt=""
                  />
                </div>
              </div>
              <!-- Login Form -->
              <div class="col-md-6">
                <div class="card-body">
                  <h2 class="text-center mb-4">Login</h2>
                  <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter username"
                        value="SysAdmin"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        value="**********"
                      />
                    </div>
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Remember Me</label
                      >
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <!-- <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button> -->
                        <a
                          href="../index.html"
                          class="btn btn-outline-primary btn-block"
                          >Cancel</a
                        >
                      </div>
                      <div class="col-6">
                        <a href="index.html" class="btn btn-primary btn-block"
                          >Login</a
                        >
                      </div>
                    </div>
                  </form>
                  <div class="text-center mt-3">
                    <a href="#">Forgot Password?</a>
                  </div>
                </div>
                <p class="text-center">Or</p>
                <div class="text-center mtb-3 pb-3">
                  <a href="#" class="btn btn-outline-primary google-btn"
                    ><i class="fab fa-google mr-2"></i> Sign in with Google</a
                  >
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <p>
                Don't have an account? <a href="register.html">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
