<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f5e6ff; /* Light purple */
      }
      .registration-container {
        max-width: 800px;
        margin: auto;
        margin-top: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
      }
      .error-message {
        color: red;
      }
      .justify-content-center {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 pt-5 mt-5">
          <div class="card registration-container">
            <div class="card-body">
              <h5 class="card-header text-center">Registration Options</h5>
              <p class="card-text">Choose your registration type:</p>
              <div class="row">
                <div class="col-6">
                  <a
                    href="student-register.html"
                    class="btn btn-primary btn-block"
                  >
                    Student
                  </a>
                </div>
                <div class="col-6">
                  <a href="emp-register.html" class="btn btn-primary btn-block">
                    Employee
                  </a>
                </div>
              </div>
              <div class="row pt-2">
                <div class="col-md-12">
                  <a href="login.html" class="btn btn-secondary btn-block">
                    Cancel
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
  </body>
</html>
