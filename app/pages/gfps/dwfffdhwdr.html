<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap4.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css"
    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body class="hold-transition survey-background">
    <div class="container-fluid">
      <!-- Your content goes here -->

      <section class="content">
        <div class="container">
          <div class="row mt-3">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="container-fluid">
                    <div class="row justify-content-center">
                      <div class="col-auto">
                        <div class="">
                          <img
                            src="../../assets/img/survey_logo.png"
                            alt="Survey Logo"
                            style="height: fit-content; width: fit-content"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row text-center mt-2">
                      <div class="col-md-12">
                        <h3 class="text-center">Closed</h3>
                        <h5 class="text-center">Survey Form</h5>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="container text-center">
                    <!-- Personal Details Section -->

                    <div class="survey-section" style="display: block">
                      <div class="card">
                        <div class="card-body container text-center">
                          <div class="container-fluid">
                            <h5>
                              This survey form has already been completed and is
                              currently closed.
                            </h5>
                            <br />
                            <div class="form-group">
                              <p>Thank you.</p>
                              <p>GAD Team</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <br />
                      <button class="btn btn-primary" onclick="window.close()">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <!-- Pagination and other controls will be handled by DataTables -->
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->

        <!-- DataTables CSS -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
        />

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- DataTables JS -->
        <script
          type="text/javascript"
          charset="utf8"
          src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
        ></script>

        <!-- /.container-fluid -->
      </section>
    </div>
    <!-- /.container-fluid -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
  </body>
</html>
